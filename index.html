      }
      .pulsing-circle {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(229, 9, 20, 0.3);
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.8; }
        50% { opacity: 0.5; }
        100% { transform: scale(2.5); opacity: 0; }
      }
    </style>
